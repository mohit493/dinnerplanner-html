<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dinner planner testing</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <div class="container-fluid">

  	<div id="dinnerOverviewView">

  		<div class="row bg-hdr-home">


       <div class="col-md-10 col-md-offset-1 hdr-txt" >

        <h1>HOMELETTE <span> <h4> From the best chefs in the world directly into your kitchen.</h4></span></h1>
        <br>
      </div>

    </div>

    <div class="row hdr-clr" align="center">
      <div class="col-md-6">
        <h3>My Dinner: N people</h3>

      </div> 
      <div class="col-md-6 border-top-sm">
        <button>Go back and edit dinner</button>
      </div>
      <br>
      <br>
    </div>

    <div class="row border-top" align="center">
  
      <div class="row">
        <div class="col-md-4">
         <img src="images/meatballs.jpg" alt="meatballs" class="rounded">
         <br>
         <h3>Meatballs</h3>
         <p>77.20 SEK</p>
       </div>
       <div class="col-md-4">
         <img src="images/toast.jpg" alt="toast" class="rounded">
         <br>
         <h3>Toasts</h3>
         <p>180.60 SEK</p>
       </div>
       <div class="col-md-4">
         <img src="images/icecream.jpg" alt="icecream" class="rounded">
         <br>
         <h3>Ice Cream</h3>
         <p>83.40 SEK</p>
       </div>
       </div>

       <div class="row">
       <br>
       <hr>
       <h2>Total: 341.20 SEK</h2>
       </div>

   </div>

   <div class="row border-top" align="center">
     <hr>
     <br>
     <button class="button">Print full recipe</button>
   </div>


 </div>


</div>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>

<!-- The application JavaScript code -->
<script src="js/app.js"></script>
<script src="js/model/dinnerModel.js"></script>
<script src="js/view/exampleView.js"></script>

</body>
</html>
