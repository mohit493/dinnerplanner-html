<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dinner planner testing</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <div class="container-fluid">

    <div id="dishView">

      <div class="row bg-hdr">


       <div class="col-md-10 col-md-offset-1 hdr-txt" >

        <h1>HOMELETTE <span> <h4> From the best chefs in the world directly into your kitchen.</h4></span></h1>
        <br>
      </div>

    </div>


    <div class="col-md-3">

      <h3>My dinner</h3>
      <hr>
      <form action="">
        No. of people:
        <select name="Dish type">
          <option value="starter">1</option>
          <option value="main dish">2</option>
          <option value="dessert">3</option>
        </select>
        <input type="submit">
      </form>

      <br>

      <div class="row hdr-clr">
        <div class="col-md-6">
          <p>Dish Name</p>
        </div>
        <div class="col-md-6">
          <p>Cost</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <p>Pending</p>
        </div>

        <div class="col-md-6">
          <p>0.00</p>
        </div>
        <hr>
      </div>

      <div class="row">
        <hr>
        <div class="col-md-offset-6">
          <p>SEK  0.00</p>
        </div>
      </div>

      <div class="row center" align="center">
        <button class="button">Confirm Dinner</button>
        
      </div>

    </div>

    <div class="col-md-9 ">


      <div class="col-md-6">

      <div id="dishInfoTop"></div>
      <br><button>back to the selected dish</button><br>
      <div id="dishInfoBottom"></div>

      </div>




      <div class="col-md-6 hdr-clr">
        <h3>Ingredients for <span id="numOfPpl"> </span> people: </h3>
        <hr>
        <div id="ingredientsList"></div>

        <hr>
        <div class="row">
        <div class="col-md-8"><button>Confirm Dish</button></div>
          <div class="col-md-2">SEK</div>
          <div class="col-md-2" id="totalPrice"></div>
        </div>

        <br>
        <br>

      </div>




    </div>


  </div>


</div>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<!-- The application JavaScript code -->
<script src="js/app.js"></script>
    <script src="js/model/dinnerModel.js"></script>
    <script src="js/view/exampleView.js"></script>
    <script src="js/view/dinnerOverviewView.js"></script>
    <script src="js/view/dinnerPreperationView.js"></script>
    <script src="js/view/dishView.js"></script>
    <script src="js/view/exampleView.js"></script>
    <script src="js/view/homeView.js"></script>
    <script src="js/view/screenAfterView.js"></script>
    <script src="js/view/selectDishView.js"></script>
<!--<script src="js/view/exampleViewController.js"></script>-->
</body>
</html>
